<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            wizard form
        </title>
    </head>

    <body>
        <section>
            <div>
                <h1>
                    Upgrade your Account
                </h1>
            </div>
            <div>
                <h3>
                    1 of 5 Completed
                </h3>
                <img src="./img/div.progress.png">
            </div>
        </section>

        <section>
            <div>
                <ul>
                    <li>
                        <img src="./img/Symbol (5).png">
                        <button>
                            Application data
                        </button>
                    </li>
                    <li>
                        <img src="./img/pseudo.png">
                        <button>
                            Tax residency
                        </button>
                    </li>
                    <li>
                        <img src="./img/pseudo.png">
                        <button>
                            Indentity card
                        </button>
                    </li>
                    <li>
                        <img src="./img/pseudo.png">
                        <button>
                            Investability
                        </button>
                    </li>
                    <li>
                        <img src="./img/pseudo.png">
                        <button>
                            Review
                        </button>
                    </li>
                </ul>
            </div>
        </section>

        <section>
            <div>
                <h2>
                    Applicant Data
                </h2>
                <h4>
                    Please take a salfie with your document so that itâ€™s 
                    clearly visible anddoses not cover your face.
                </h4>
            </div>
        </section>

        <section>
            <div>
                <input type="text" id="First-and-Last Name" name="First-and-Last Name" placeholder="First and Last Name" required>
            </div>
            <div>
                <input type="Email" id="Email-Address" name="Email-Address" placeholder="Email Address" required>
            </div>
            <div>
                <input type="tel" id="Phone" name="Phone" placeholder="Phone" required>
                <input type="text" id="Education" name="Education" placeholder="Education" required>
            </div>
                
            <div>
                <input type="text" id="Company-Name" name="Company-Name" placeholder="Company Name" required>
                <img src="./img/i.fa-info.png">
            </div>
            <div>
                <input type="text" id="Address-Line-1" name="Address-Line-1" placeholder="Address Line 1" required>
            </div>
            <div>
                <input type="text" id="City" name="City" placeholder="City" required>
                <input type="text" id="State_Province_Region" name="State_Province_Region" placeholder="State/Province/Region" required>
                <input type="text" id="Zip_Postal Code" name="Zip_Postal Code" placeholder="Zip/Postal Code" required>
            </div>
            <div>
            
              <input type="text" id="Company_No." name="Company_No." placeholder="Company No." required>
              <img src="./img/i.fa-info.png">
              <label for="Country">Country</label>
              <select id="Country" name="Country"></select>
            </div>
            <div>
              <fieldset>
                <legend>Show country on your profile and badges</legend>
                <label for="Yes">Yes</label>
                <input type="radio" id="yes" name="yes" value="yes">
                <label for="No">No</label>
                <input type="radio" id="No" name="yes" value="no">
              </fieldset>
            </div>
        </section>
        <section>
            <div>
                <img src="./img/v3.png (1).png">
                <button type="submit">Next</button>
            </div>
        </section>
    </body>
</html>
